<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algortymy na dyskretną</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="parent">
        <div class="div1 block">
            <h3>Algorytm Euklidesa</h3>
            <h4>NWD</h4>
            <input class="input" type="number" name="x" id="euklides_x" placeholder="x"><br>
            <input class="input" type="number" name="y" id="euklides_y" placeholder="y"><br>
            <input class="input" type="button" value="Licz" onclick="euklides()" style="font-weight: bold;"><br>
            <div class="block" id="euklides_wynik" style="height: auto; border: 0;"></div>
        </div>
        <div class="div2 block">
            <h3>Rozszerzony algorytm Euklidesa</h3>
            <input class="input" type="number" name="x" id="rozszerzonyEuklides_x" placeholder="x"><br>
            <input class="input" type="number" name="y" id="rozszerzonyEuklides_y" placeholder="y"><br>
            <input class="input" type="button" value="Licz" onclick="rozszerzonyEuklides(document.getElementById('rozszerzonyEuklides_x').value, document.getElementById('rozszerzonyEuklides_y').value)" style="font-weight: bold;"><br>
            <div class="block" id="rozszerzonyEuklides_wynik" style="height: auto; border: 0;"></div>
        </div>
        <div class="div3 block">
            <h3>Sito Erastotenesa</h3>
            <input class="input" type="number" name="zakres" id="sito_x" placeholder="Koniec zakresu"><br>
            <input class="input" type="button" value="Licz" onclick="sito(document.getElementById('sito_x').value)" style="font-weight: bold;"><br>
            <div class="block" id="sito_wynik" style="height: auto; border: 0;"></div>
        </div>
        <div class="div4 block">
            <h3>NWW (Największa wspólna wielokrotność)</h3>
            <h4>NWW = (a*b)/NWD(a,b)</h4>
            <input class="input" type="number" name="x" id="a" placeholder="x"><br>
            <input class="input" type="number" name="y" id="b" placeholder="y"><br>
            <input class="input" type="button" value="Licz" onclick="nww(document.getElementById('a').value, document.getElementById('b').value)" style="font-weight: bold;"><br>
            <div class="block" id="nww_wynik" style="height: auto; border: 0;"></div>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
